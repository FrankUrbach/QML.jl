# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
sudo: required
dist: trusty
matrix:
  include:
    - os: linux
      before_install:
        - sudo add-apt-repository -y ppa:oibaf/graphics-drivers
        - sudo apt-get update -qq -y
        - export DEBIAN_FRONTEND=noninteractive
        - sudo apt-get -yq --force-yes install libgl1-mesa-dev libgl1-mesa-glx mesa-common-dev libglapi-mesa libgbm1 libgl1-mesa-dri libxatracker-dev xvfb mesa-utils
      before_script:
        - "export DISPLAY=:99.0"
        - "export LIBGL_ALWAYS_SOFTWARE=1"
        - "sh -e /etc/init.d/xvfb start"
        - sleep 3 # give xvfb some time to start
        - glxinfo
      addons:
        apt:
          packages:
            - cmake
            - cmake-data
            - qtdeclarative5-dev
            - qtdeclarative5-qtquick2-plugin
            - qtdeclarative5-dialogs-plugin
            - qtdeclarative5-controls-plugin
            - qtdeclarative5-quicklayouts-plugin
            - qtdeclarative5-window-plugin
      julia: release
    - os: osx
      env:
        - CMAKE_PREFIX_PATH=/usr/local/opt/qt5
      before_install:
        - brew update
        - brew install qt5
      compiler: "clang"
      julia: nightly
notifications:
  email: true
